<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>smolgardn</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      background: #0a0a0a;
      color: #e0e0e0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      overflow-x: hidden;
    }

    #canvas-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      z-index: 1;
    }

    canvas {
      display: block;
    }

    .scroll-space {
      position: relative;
      z-index: 0;
      height: 400vh;
      pointer-events: none;
    }

    .overlay {
      position: fixed;
      z-index: 2;
      pointer-events: none;
    }

    .brand {
      top: 40px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
    }

    .brand h1 {
      font-size: 1.1rem;
      font-weight: 300;
      letter-spacing: 0.35em;
      text-transform: lowercase;
      color: #ffffff;
      opacity: 0.9;
    }

    .scroll-hint {
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      transition: opacity 0.6s ease;
    }

    .scroll-hint p {
      font-size: 0.7rem;
      font-weight: 300;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: #555;
    }

    .scroll-hint .arrow {
      display: block;
      margin: 10px auto 0;
      width: 1px;
      height: 30px;
      background: linear-gradient(to bottom, #555, transparent);
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    .progress-bar {
      position: fixed;
      top: 0;
      left: 0;
      height: 1px;
      background: rgba(255, 255, 255, 0.15);
      z-index: 3;
      transition: width 0.05s linear;
    }
  </style>
</head>
<body>

  <div class="progress-bar" id="progress"></div>

  <div class="overlay brand">
    <h1>smolgardn</h1>
  </div>

  <div class="overlay scroll-hint" id="scroll-hint">
    <p>scroll</p>
    <span class="arrow"></span>
  </div>

  <div id="canvas-container"></div>
  <div class="scroll-space"></div>

  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.162.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.162.0/examples/jsm/"
      }
    }
  </script>

  <script type="module">
    import * as THREE from 'three';
    import { RGBELoader } from 'three/addons/loaders/RGBELoader.js';

    // ── Scene setup ──
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x0a0a0a);

    const camera = new THREE.PerspectiveCamera(
      35,
      window.innerWidth / window.innerHeight,
      0.1,
      100
    );
    camera.position.set(0, 1.5, 6);
    camera.lookAt(0, 0.8, 0);

    const renderer = new THREE.WebGLRenderer({
      antialias: true,
      alpha: false,
      powerPreference: 'high-performance'
    });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    renderer.toneMapping = THREE.ACESFilmicToneMapping;
    renderer.toneMappingExposure = 1.0;
    document.getElementById('canvas-container').appendChild(renderer.domElement);

    // ── Environment map for reflections ──
    // Generate a simple procedural env map
    const envScene = new THREE.Scene();
    const envCamera = new THREE.CubeCamera(0.1, 100, new THREE.WebGLCubeRenderTarget(256, {
      format: THREE.RGBAFormat,
      generateMipmaps: true,
      minFilter: THREE.LinearMipmapLinearFilter,
    }));

    // Add gradient spheres for env lighting
    const envGeo = new THREE.SphereGeometry(50, 32, 32);
    const envMat = new THREE.ShaderMaterial({
      side: THREE.BackSide,
      uniforms: {},
      vertexShader: `
        varying vec3 vWorldPosition;
        void main() {
          vec4 worldPos = modelMatrix * vec4(position, 1.0);
          vWorldPosition = worldPos.xyz;
          gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
        }
      `,
      fragmentShader: `
        varying vec3 vWorldPosition;
        void main() {
          vec3 dir = normalize(vWorldPosition);
          float y = dir.y * 0.5 + 0.5;
          vec3 top = vec3(0.02, 0.02, 0.04);
          vec3 mid = vec3(0.01, 0.01, 0.02);
          vec3 bot = vec3(0.005, 0.005, 0.01);
          vec3 col = mix(bot, mid, smoothstep(0.0, 0.4, y));
          col = mix(col, top, smoothstep(0.4, 1.0, y));
          // Add subtle highlights
          float highlight = pow(max(0.0, dot(dir, normalize(vec3(1.0, 0.5, 0.5)))), 32.0) * 0.3;
          col += vec3(highlight);
          gl_FragColor = vec4(col, 1.0);
        }
      `
    });
    envScene.add(new THREE.Mesh(envGeo, envMat));
    envCamera.position.set(0, 0, 0);
    envCamera.update(renderer, envScene);

    const envMap = envCamera.renderTarget.texture;

    // ── Beaker geometry ──
    function createBeakerProfile() {
      const points = [];

      // Bottom center to bottom edge (flat bottom)
      points.push(new THREE.Vector2(0.0,   0.0));
      points.push(new THREE.Vector2(0.55,  0.0));

      // Bottom corner with slight radius
      points.push(new THREE.Vector2(0.58,  0.02));
      points.push(new THREE.Vector2(0.60,  0.05));

      // Main body - slight taper outward
      points.push(new THREE.Vector2(0.61,  0.2));
      points.push(new THREE.Vector2(0.63,  0.6));
      points.push(new THREE.Vector2(0.66,  1.0));
      points.push(new THREE.Vector2(0.70,  1.4));
      points.push(new THREE.Vector2(0.73,  1.7));
      points.push(new THREE.Vector2(0.75,  1.9));

      // Lip / rim - slight flare
      points.push(new THREE.Vector2(0.76,  1.95));
      points.push(new THREE.Vector2(0.78,  1.98));
      points.push(new THREE.Vector2(0.80,  2.0));
      // Lip top edge with rolled rim
      points.push(new THREE.Vector2(0.82,  2.02));
      points.push(new THREE.Vector2(0.82,  2.04));
      // Roll inward
      points.push(new THREE.Vector2(0.80,  2.05));
      points.push(new THREE.Vector2(0.77,  2.04));

      // Inner wall going back down
      points.push(new THREE.Vector2(0.75,  2.02));
      points.push(new THREE.Vector2(0.73,  1.98));
      points.push(new THREE.Vector2(0.71,  1.9));
      points.push(new THREE.Vector2(0.69,  1.7));
      points.push(new THREE.Vector2(0.66,  1.4));
      points.push(new THREE.Vector2(0.63,  1.0));
      points.push(new THREE.Vector2(0.60,  0.6));
      points.push(new THREE.Vector2(0.58,  0.2));

      // Inner bottom
      points.push(new THREE.Vector2(0.56,  0.06));
      points.push(new THREE.Vector2(0.53,  0.04));
      points.push(new THREE.Vector2(0.0,   0.04));

      return points;
    }

    const beakerProfile = createBeakerProfile();
    const beakerGeo = new THREE.LatheGeometry(beakerProfile, 128);
    beakerGeo.computeVertexNormals();

    // ── Glass material ──
    const glassMaterial = new THREE.MeshPhysicalMaterial({
      color: new THREE.Color(0xffffff),
      metalness: 0.0,
      roughness: 0.03,
      transmission: 0.95,
      thickness: 0.4,
      ior: 1.52,
      envMap: envMap,
      envMapIntensity: 1.5,
      clearcoat: 1.0,
      clearcoatRoughness: 0.05,
      transparent: true,
      opacity: 1.0,
      side: THREE.DoubleSide,
      attenuationColor: new THREE.Color(0xeef4ee),
      attenuationDistance: 3.0,
      specularIntensity: 1.0,
      specularColor: new THREE.Color(0xffffff),
    });

    const beaker = new THREE.Mesh(beakerGeo, glassMaterial);
    beaker.position.set(0, -0.3, 0);
    scene.add(beaker);

    // ── Graduation marks on beaker ──
    const markMaterial = new THREE.MeshBasicMaterial({
      color: 0xffffff,
      transparent: true,
      opacity: 0.12,
      side: THREE.DoubleSide,
    });

    const markLevels = [0.4, 0.8, 1.2, 1.6];
    markLevels.forEach((y, i) => {
      // Interpolate radius at this height
      const t = y / 2.0;
      const radius = 0.60 + t * 0.20;
      const markGeo = new THREE.RingGeometry(radius + 0.001, radius + 0.008, 64, 1);
      markGeo.rotateX(Math.PI / 2);
      const mark = new THREE.Mesh(markGeo, markMaterial);
      mark.position.set(0, y - 0.3, 0);
      scene.add(mark);
    });

    // ── Spout (pour lip) ──
    const spoutGeo = new THREE.TorusGeometry(0.08, 0.025, 12, 24, Math.PI);
    const spoutMat = new THREE.MeshPhysicalMaterial({
      color: new THREE.Color(0xffffff),
      metalness: 0.0,
      roughness: 0.05,
      transmission: 0.9,
      thickness: 0.15,
      ior: 1.52,
      transparent: true,
      side: THREE.DoubleSide,
    });
    const spout = new THREE.Mesh(spoutGeo, spoutMat);
    spout.position.set(0, 1.74, 0.80);
    spout.rotation.x = Math.PI / 2;
    spout.rotation.z = Math.PI;
    scene.add(spout);

    // ── Platform / surface ──
    const floorGeo = new THREE.PlaneGeometry(20, 20);
    const floorMat = new THREE.MeshStandardMaterial({
      color: 0x0a0a0a,
      roughness: 0.8,
      metalness: 0.2,
    });
    const floor = new THREE.Mesh(floorGeo, floorMat);
    floor.rotation.x = -Math.PI / 2;
    floor.position.y = -0.3;
    scene.add(floor);

    // ── Lighting ──
    // Subtle ambient
    const ambient = new THREE.AmbientLight(0x222233, 0.3);
    scene.add(ambient);

    // Key light that rotates with scroll
    const keyLight = new THREE.PointLight(0xffffff, 15, 20, 2);
    keyLight.position.set(3, 3, 3);
    scene.add(keyLight);

    // Subtle fill light opposite side
    const fillLight = new THREE.PointLight(0x8899bb, 3, 15, 2);
    fillLight.position.set(-2, 1, -2);
    scene.add(fillLight);

    // Rim / back light for edge definition
    const rimLight = new THREE.PointLight(0xaabbff, 5, 15, 2);
    rimLight.position.set(0, 3, -4);
    scene.add(rimLight);

    // Caustic-like spot on floor
    const spotLight = new THREE.SpotLight(0xffffff, 8, 12, Math.PI / 8, 0.6, 2);
    spotLight.position.set(2, 4, 2);
    spotLight.target.position.set(0, 0, 0);
    scene.add(spotLight);
    scene.add(spotLight.target);

    // ── Scroll tracking ──
    let scrollProgress = 0;
    const scrollHint = document.getElementById('scroll-hint');
    const progressBar = document.getElementById('progress');

    window.addEventListener('scroll', () => {
      const scrollable = document.documentElement.scrollHeight - window.innerHeight;
      scrollProgress = window.scrollY / scrollable;

      // Fade scroll hint
      scrollHint.style.opacity = Math.max(0, 1 - scrollProgress * 5);

      // Progress bar
      progressBar.style.width = (scrollProgress * 100) + '%';
    }, { passive: true });

    // ── Animation loop ──
    function animate() {
      requestAnimationFrame(animate);

      // Rotate key light around beaker based on scroll
      const angle = scrollProgress * Math.PI * 4; // Two full rotations over scroll
      const lightRadius = 4;
      const lightHeight = 2 + Math.sin(scrollProgress * Math.PI * 2) * 1.5;

      keyLight.position.x = Math.cos(angle) * lightRadius;
      keyLight.position.z = Math.sin(angle) * lightRadius;
      keyLight.position.y = lightHeight;

      // Intensity peaks and valleys as light orbits
      keyLight.intensity = 12 + Math.sin(scrollProgress * Math.PI * 6) * 5;

      // Spot light follows loosely
      spotLight.position.x = Math.cos(angle + 0.5) * 3;
      spotLight.position.z = Math.sin(angle + 0.5) * 3;
      spotLight.position.y = 4 + Math.sin(scrollProgress * Math.PI) * 1;

      // Rim light counter-rotates
      rimLight.position.x = Math.cos(angle + Math.PI) * 3;
      rimLight.position.z = Math.sin(angle + Math.PI) * 3;
      rimLight.position.y = 3 + Math.cos(scrollProgress * Math.PI * 2) * 1;

      // Slight color temperature shift as light moves
      const warmth = (Math.sin(scrollProgress * Math.PI * 2) + 1) / 2;
      keyLight.color.setHSL(0.08 * warmth, 0.1 * warmth, 0.95 + 0.05 * warmth);

      // Subtle beaker rotation
      beaker.rotation.y = scrollProgress * Math.PI * 0.3;

      // Camera subtle shift
      camera.position.y = 1.5 + Math.sin(scrollProgress * Math.PI) * 0.3;
      camera.lookAt(0, 0.8, 0);

      renderer.render(scene, camera);
    }

    animate();

    // ── Resize handler ──
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    });
  </script>

</body>
</html>
